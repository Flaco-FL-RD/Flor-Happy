<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Una flor para ti ðŸŒ¸</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffeef5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      font-family: cursive;
    }

    h1 {
      margin-bottom: 20px;
      color: #d63384;
    }

    .flower {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .petal {
      position: absolute;
      width: 80px;
      height: 120px;
      background: pink;
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
      opacity: 0;
      animation: appear 1s ease forwards;
    }

    @keyframes appear {
      to {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateY(-60px); animation-delay: 0.3s; }
    .petal:nth-child(2) { transform: rotate(72deg) translateY(-60px); animation-delay: 0.6s; }
    .petal:nth-child(3) { transform: rotate(144deg) translateY(-60px); animation-delay: 0.9s; }
    .petal:nth-child(4) { transform: rotate(216deg) translateY(-60px); animation-delay: 1.2s; }
    .petal:nth-child(5) { transform: rotate(288deg) translateY(-60px); animation-delay: 1.5s; }

    .center {
      position: absolute;
      width: 40px;
      height: 40px;
      background: yellow;
      border-radius: 50%;
      top: 80px;
      left: 80px;
      opacity: 0;
      animation: appear 1s ease forwards;
      animation-delay: 1.8s;
    }
  </style>
</head>
<body>
  <h1>Una flor que nace solo para ti ðŸŒ¸</h1>
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>
</body>
</html>
